{% extends "base.html" %}

{% block content %}
<table class="table table-striped" id="data">
    <thead>
    <tr>
        <th>Member</th>
        <th>Value</th>
        <th>PPG</th>
    </tr>
    </thead>
    <tbody>
    {% for record in records %}
    <tr>
        <td>{{ record.member }}</td>
        <td>{{ "{:,}".format(record.value) + (percent or "") }}</td>
        <td>{{ record.average }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
