{% extends "base.html" %}

{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Team Owner</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      {% for record in records %}
        <tr>
          <td>{{ record.owner }}</td>
          <td>{{ "{:,}".format(record.value) + (percent or "") }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
