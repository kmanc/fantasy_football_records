<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="{{ url_for('static', filename='base.css') }}" rel="stylesheet">
        <title>{{ title_prefix }}: {{ record_name }}</title>
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        {% include 'navbar.html' %}

        <div class="container recordname">
            <h1 align="center">{{ record_name }}</h1>
            <hr>
        </div>

        <div class="container content">
            {% block content %}{% endblock %}
        </div>

        {% block scripts %}{% endblock %}

        <div class="footer">
            Updated weekly by <a href="https://github.com/kmanc/fantasy_football_records">fantasy_football_records</a>
        </div>
    </body>
</html>
